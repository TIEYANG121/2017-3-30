<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="numberlist">
		<li class="num1">1</li>
		<li class="num2">2</li>
		<li class="num3">3</li>
		<li class="num4">4</li>
		<li class="num5">5</li>
	</ul>

	<script>
		function siblings(dom){
			var newArr = [];
			var parent = dom.parentNode;
			var children = parent.children;
			for(var i = 0;i<children.length;i++){
				if(children[i] !== dom){
					newArr.push(children[i])
				}
			}
			return newArr;
		}





		//获取元素的父级
		var oLi = document.querySelectorAll('.numberlist li');

		for(var i = 0;i<oLi.length;i++){
			oLi[i].onclick = function(){
				console.log(siblings(this));
			}
		}

		//获取元素的子集

		// var oUl = document.querySelector(".numberlist");

		// console.log(li);

		


	</script>
</body>
</html>
