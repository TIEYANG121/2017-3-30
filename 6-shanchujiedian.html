<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="fruitList">
		<li class="banana">香蕉</li>
		<li>苹果</li>
		<li>鸭梨</li>
	</ul>

	<script>
		var oUl = document.querySelector('.fruitList');
		var oLi = document.querySelectorAll('.fruitList li');

		for(var i = 0;i<oLi.length;i++){
			oLi[i].onclick = function(){
				oUl.removeChild(this);
			}
		}




	</script>
</body>
</html>
